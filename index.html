<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shellatef</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Myriad Pro", Myriad, "Segoe UI", Calibri, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #222;
    }

    .app {
      width: 100%;
      max-width: 720px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin: 12px 0 24px;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .hero-img {
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 18px;
      filter: grayscale(100%);
      opacity: 0.4;
    }

    .boxes {
      display: flex;
      gap: 16px;
    }

    .box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    h3 {
      margin: 0 0 8px;
      font-size: 15px;
    }

    textarea {
      min-height: 140px;
      padding: 12px;
      font-size: 16px;
      font-family: inherit;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    button {
      flex: 1;
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      background: #eaeaea;
    }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      color: #777;
      text-align: right;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }
      .hero-img {
        max-height: 220px;
      }
      .boxes {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>♥ shellatef ♥</h1>

    <div class="card">
      <img src="IMG_9532.JPEG" alt="shellatef image" class="hero-img">

      <div class="boxes">
        <!-- Original -->
        <div class="box">
          <h3>Original Text</h3>
          <textarea id="originalText" placeholder="Type here..."></textarea>
          <div class="actions">
            <button onclick="copyText(originalText)">Copy</button>
            <button onclick="pasteText(originalText)">Paste</button>
            <button onclick="clearText()">Clear</button>
          </div>
        </div>

        <!-- Converted -->
        <div class="box">
          <h3>Converted Text</h3>
          <textarea id="convertedText" placeholder="Type here..."></textarea>
          <div class="actions">
            <button onclick="copyText(convertedText)">Copy</button>
            <button onclick="pasteText(convertedText)">Paste</button>
            <button onclick="clearText()">Clear</button>
          </div>
        </div>
      </div>

      <div class="footer">©Thefseer</div>
    </div>
  </div>

  <script>
    const originalText = document.getElementById("originalText");
    const convertedText = document.getElementById("convertedText");
    let active = null;

    originalText.addEventListener("input", () => {
      if (active === "converted") return;
      active = "original";
      convertedText.value = shiftBackward(originalText.value);
      active = null;
    });

    convertedText.addEventListener("input", () => {
      if (active === "original") return;
      active = "converted";
      originalText.value = shiftForward(convertedText.value);
      active = null;
    });

    function shiftBackward(text) {
      return text.split("").map(c => {
        if (c >= "A" && c <= "Z") return c === "A" ? "Z" : String.fromCharCode(c.charCodeAt(0) - 1);
        if (c >= "a" && c <= "z") return c === "a" ? "z" : String.fromCharCode(c.charCodeAt(0) - 1);
        return c;
      }).join("");
    }

    function shiftForward(text) {
      return text.split("").map(c => {
        if (c >= "A" && c <= "Z") return c === "Z" ? "A" : String.fromCharCode(c.charCodeAt(0) + 1);
        if (c >= "a" && c <= "z") return c === "z" ? "a" : String.fromCharCode(c.charCodeAt(0) + 1);
        return c;
      }).join("");
    }

    function copyText(el) {
      navigator.clipboard.writeText(el.value);
    }

    async function pasteText(el) {
      const text = await navigator.clipboard.readText();
      el.value = text;
      el.dispatchEvent(new Event("input"));
    }

    function clearText() {
      originalText.value = "";
      convertedText.value = "";
    }
  </script>

</body>
</html>
