<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shellatef</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Myriad Pro", Myriad, "Segoe UI", Calibri, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #222;
    }

    .app {
      width: 100%;
      max-width: 720px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin: 12px 0 24px;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    /* Image styling */
    .hero-img {
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 18px;
      filter: grayscale(100%);
      opacity: 0.4; /* 40% fade */
    }

    .boxes {
      display: flex;
      gap: 16px;
    }

    .box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    h3 {
      margin: 0 0 8px;
      font-size: 15px;
    }

    textarea {
      flex: 1;
      min-height: 140px;
      padding: 12px;
      font-size: 16px;
      font-family: inherit;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      color: #777;
      text-align: right;
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }

      .hero-img {
        max-height: 220px;
      }

      .boxes {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>♥ shellatef ♥</h1>

    <div class="card">
      <img src="IMG_9532.JPEG" alt="shellatef image" class="hero-img">

      <div class="boxes">
        <div class="box">
          <h3>Original Text</h3>
          <textarea id="inputText" placeholder="Type here..."></textarea>
        </div>

        <div class="box">
          <h3>Converted Text</h3>
          <textarea id="outputText" readonly></textarea>
        </div>
      </div>

      <div class="footer">©Thefseer</div>
    </div>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");

    inputText.addEventListener("input", () => {
      outputText.value = convertText(inputText.value);
    });

    function convertText(text) {
      return text.split("").map(char => {
        if (char >= "A" && char <= "Z") {
          return char === "A" ? "Z" : String.fromCharCode(char.charCodeAt(0) - 1);
        }
        if (char >= "a" && char <= "z") {
          return char === "a" ? "z" : String.fromCharCode(char.charCodeAt(0) - 1);
        }
        return char;
      }).join("");
    }
  </script>

</body>
</html>
